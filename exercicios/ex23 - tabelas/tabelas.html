<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
     <style>
         body {
            
         }
         table {
             width: 300px;
             height: 300px;
             border-collapse: collapse;
         }
         tr.linha {
            background-color: gray;
         }
         td{
             text-align: center;
             padding: 8px;
             border: 1px solid black; /*alinhamento vertical*/
             vertical-align: middle;
         }
         td.dado {
             background-color: blue;
         }
     </style>
       
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas
        TABLE= tabela
            TABLE ROW= linha de tabela
                TABLE HEADER= cabecalho fre tabela
                TABLE DATA= dado de tabela
    -->  
     <table>
        <tr><!--primeira linha-->
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        </tr>
        <tr class="linha"><!--segunda linha-->
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
        </tr>
        <tr><!--terceira linha-->
        <td>C1</td>
        <td class="dado">C2</td>
        <td>C3</td>
        </tr>
     </table>
    
</body>
</html>
